{%extends 'index.html'%}

{%block head%}
<title>Merge your PDFs</title>
{%endblock%}

{%block body%}
<h3>Select multiple PDF files to merge into a single PDF:</h3>
<div class= "form_pdf">
  <form method=post enctype="multipart/form-data">
    <label for="myfile">Select files:</label>
    <input type="file" id="myfile" name="myfile" multiple="true"><br><br>
    <input type="submit" value="add">
  </form>
</div>
{%endblock%}
