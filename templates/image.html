{%extends "index.html"%}

{%block head%}
<title>Image to Pdf</title>
{%endblock%}


{%block body%}
<h3>Select one or multiple image files to convert into PDF:</h3>
<br>
<div class= "form_image">
  <form method=post enctype="multipart/form-data">
    <label for="myimage">Select files:</label>
    <input type="file" id="myimage" name="myimage" multiple="true" accept="image/jpeg;image/x-png"><br><br>
    <input type="submit" value="add">
  </form>
</div>
{%endblock%}
